<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="quote-card">
            <div class="quote-header">
                <h1>Random Quote Generator</h1>
            </div>

            <div class="quote">
                <i class="fa fa-quote-left"></i>
                <div class="quote-body">
                    <p class="mainQuote">
                        Freedom is what you do with what's been done to you.</p>
                </div>
                <i class="fa fa-quote-right"></i>
            </div>

            <div class="autorDiv">
                <span class="authorName">By </span> <span class="author">Jean-Paul Sartre</span>
            </div>
            <div class="quote-footer">
                <div class="icons">
                    <ul>
                        <li class="shareOnTwitter"><i class="fa fa-twitter"></i></li>
                        <li class="copyToClipboard"><i class="fa fa-window-restore"></i></li>
                    </ul>
                </div>
                <div class="nextQuote">Next Quote &gt;&gt;</div>
            </div>
        </div>
    </div>
</body>

</html>
